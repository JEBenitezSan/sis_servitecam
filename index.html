<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" href="#" />
        <!-- Required meta tags background="dist/static/iconos/fondologin2.jpg"-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="dist/static/iconos/logofar.png">
        <title>ServiTec@m</title>

        <link rel="stylesheet" href="dist/plantilla/framework/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static_login/estilos.css">
        <link rel="stylesheet" href="dist//plantilla/framework/sweetalert2/sweetalert2.min.css">        
        
    </head>
    
    <body id="fondo_login" background="static_login/img_login/login4.jpg">
     
      <div class="container-login" id="tranparencia">
        <div class="wrap-login">

       <form class="login-form validate-form" id="formLogin" action="" method="post">

        <span class="login-form-title">
            <img src="dist/static/iconos/logofar.png" alt="Logotipo de HTML5" width="100%" height="120"/>
        </span>
                
                <div class="wrap-input100" data-validate = "Usuario incorrecto">
                    <input class="input100" type="text" id="usuario" name="usuario" placeholder="Usuario">
                    <span class="focus-efecto"></span>
                </div>

                
                <div class="wrap-input100" data-validate="Password incorrecto">
                    <input class="input100" type="password" id="password" name="password" placeholder="Contraseña">
                    <span class="focus-efecto"></span>
                </div>

                
                <div class="form-check form-switch" align="center">
                <input class="form-check-input" type="checkbox" id="mostrar_contrasena" role="switch" title="clic para mostrar contraseña"/>
                <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar Contraseña</label>
                </div>




                <div class="container-login-form-btn">
                    <div class="wrap-login-form-btn">
                        <div class="login-form-bgbtn"></div>
                        <button type="submit" name="submit" class="login-form-btn">CONECTAR</button>
                    </div>
                </div>


                <br>
                <div align="center">
                <div  id="habilitarloader" style="display:none;">
                

                    <div class="row">
                        <div class="col-4">
                        <div class="loader">
                        
                            <div class="face">
                                <div class="circle"></div>
                            </div>
                            <div class="face">
                                <div class="circle"></div>
                            </div> 

                        </div> 
                        </div>

                        <div class="col-6">
                            <div class="spinner">
                                <span>L</span>
                                <span>O</span>
                                <span>A</span>
                                <span>D</span>
                                <span>I</span>
                                <span>N</span>
                                <span>G</span>
                            </div>
                        </div>

                    </div>

                    
                </div>
                </div>

       </form>


        </div>
    </div>      
        
     <script src="dist/plantilla/framework/jquery/jquery-3.6.0.min.js"></script>    
     <script src="dist/plantilla/framework/bootstrap/js/bootstrap.min.js"></script>    
     <script src="dist/plantilla/framework/jquery/popper.min.js"></script>    
        
     <script src="dist/plantilla/framework/sweetalert2/sweetalert2.all.min.js"></script>    
     <script src="static_login/codigo.js"></script>    
    </body>
</html>
